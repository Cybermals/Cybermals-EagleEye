[application]

name="Cybermals EagleEye"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[autoload]

CameraManager="*res://addons/Cybermals-EagleEye/CameraManager.gd"

[editor_plugins]

enabled=["Cybermals-EagleEye"]

[input]

cam_1=[key(1)]
cam_2=[key(2)]
move_forward=[key(W)]
move_backward=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(R)]
move_down=[key(F)]
look_left=[key(J)]
look_right=[key(L)]
look_up=[key(I)]
look_down=[key(K)]
move_slow=[key(Shift)]

[physics_2d]

motion_fix_enabled=true
